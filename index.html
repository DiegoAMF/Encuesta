<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <link rel="icon" type="image/x-icon" href="/img/file.png">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dosis&family=Francois+One&family=Ranchers&family=Squada+One&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<h1>Formulario</h1>
<body>
    <section class="form-register">
        <h2>Nombres</h2>
        <input class="control" type="text" name="Nombres" id="Nombres" placeholder="Ingresa tus Nombres">
        <h2>Apellidos</h2>
        <input class="control" type="text" name="Apellidos" id="Apellidos" placeholder="Ingresa tus Apellidos">
        <h2>Edad</h2>
        <input class="control" type="text" name="Edad" id="Edad" placeholder="Ingresa tu Edad">
        <h2>Correo</h2>
        <input class="control" type="text" name="Correo" id="Correo" placeholder="Ingresa tu Correo">
        <h3>¿Recomendarías la página a tus amigos?</h3>
        <input type="radio" id="sí" name="fav_language" value="HTML">
        <label for="Sí">Sí UwU</label><br>
        <input type="radio" id="no" name="fav_language" value="HTML">
        <label for="No">No 7n7</label><br>
        <input type="radio" id="talvez" name="fav_language" value="HTML">
        <label for="Talvez">Tal vez OwO</label><br>
        <p>Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></p>
        <input class="submit" type="submit" value="Submit">

    </section>
</body>
</html>
